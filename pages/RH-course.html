<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="../assets/styles/user/course.css">
    <style>
      #course-links strong{
        color: black;
      }
    </style>
</head>
<body>
    <header style="background-color: transparent;">
        <a href="RH-dashboard.html">⬅ </a>
      </header>
    <main>
      <div class="depdiv"> <p class="info" id="course-domain"></p></div>
      <img class="info course-image" id="course-image" src="" alt="">
      <p class="info" id="course-title"></p>
      <p class="info" id="course-description"></p>
      <p class="info" id="course-teacher"></p>

      <button class="info" id="start-course-btn">Commencer le cours</button>
      
      <!-- Contenu du cours (caché au départ) -->
      <div id="course-content" style="display:none;">
        <h2 style="color: black;">Contenu du cours</h2>
        <div id="course-resources" style="margin-top:20px;"></div>
        <div id="course-links" style="margin-top:20px;">
            <h3 style="color: black;">Liens utiles</h3>
            <div id="external-links"></div>
            <div id="quiz-link"></div>
        </div>
        <button id="quit-course-btn">Quitter le cours</button>
        <button id="finish-course-btn">Finir le cours</button>
    </div>

    </main>
    
    
    <script src="../scripts/RH-course.js"></script></body>
</html>
