<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours</title>
    <link rel="stylesheet" href="../assets/styles/user/course.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="RH-dashboard.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>DÃ©tails du cours</h1>
        </div>
    </header>

    <main>
        <div id="course-content" class="course-content" style="display:none;">
            <div class="content-section">
                <h2><i class="fas fa-book"></i> Course Content</h2>
                <div id="course-resources" class="resources-grid"></div>
            </div>

            <div class="content-section">
                <h2><i class="fas fa-link"></i> Useful Links</h2>
                <div id="course-links" class="links-container">
                    <div id="external-links" class="links-grid"></div>
                    <div id="quiz-link" class="quiz-section"></div>
                </div>
            </div>

            <div class="course-actions">
                <button class="btn-secondary" id="quit-course-btn">
                    <i class="fas fa-times"></i> Quit Course
                </button>
                <button class="btn-primary" id="finish-course-btn">
                    <i class="fas fa-check"></i> Complete Course
                </button>
            </div>
        </div>
        <div class="course-header">
            <div class="course-banner">
                <img class="course-image" id="course-image" src="" alt="Course Image">
                <div class="course-overlay" id="overlay">
                    <div class="course-info">
                        <span class="course-domain" id="course-domain"></span>
                        <h2 class="course-title" id="course-title"></h2>
                        <p class="course-description" id="course-description"></p>
                        <div class="instructor-info">
                            <i class="fas fa-user"></i>
                            <span id="course-teacher"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="course-actions">
            <button class="btn-primary" id="start-course-btn">
                <i class="fas fa-play"></i> Start Course
            </button>
        </div>
        
        
    </main>

    <script src="../scripts/RH-course.js"></script>
</body>
</html>
